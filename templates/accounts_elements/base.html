{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="{% static 'assets/img/apple-icon.png' %}" rel="apple-touch-icon" sizes="76x76">
	<link href="{% static 'assets/img/favicon.png' %}" rel="icon" type="image/png">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<title>Material Dashboard PRO by Creative Tim</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'><!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"><!-- CSS Files -->
	<link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet"><!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet">
</head>
<body class="off-canvas-sidebar">
	{% include "accounts_elements/header.html" %}
	<div class="wrapper wrapper-full-page">
			<!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      {% block body %}{% endblock %}
	</div>
	<!--   Core JS Files   -->
	<script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>
	<script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>

	<script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}">
	</script>
   <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->

	<script src="{% static 'assets/js/material-dashboard.js' %}" type="text/javascript">
	</script> <!-- Material Dashboard DEMO methods, don't include it in your project! -->

	<script src="{% static 'assets/demo/demo.js' %}">
	</script>
	<script src="{% static 'assets/js/main.js' %}">
	</script>
	<script>
	   $(document).ready(function() {
	     md.checkFullPageBackgroundImage();
	     setTimeout(function() {
	       // after 1000 ms we add the class animated to the login/register card
	       $('.card').removeClass('card-hidden');
	     }, 700);
	   });
     function ConditionTerm()
   		{
   			if (document.getElementById('conditionTerms').checked == false)
   				$.notify({
   					icon: 'add_alert',
   					title: '<strong>Term and Conditions</strong>',
   					message: 'you must check the conditions term box'
   					},
   				{
   					type: 'info'
   				});
   		}
	</script>
	{% for message in messages %}
		{% if message.tags == 'warning' %}
		<script>
				$.notify({
					icon: 'add_alert',
					title: '<strong>Heads up!</strong>',
					message: '{{message}}'
					},
				{
					type: 'danger'
				});
			</script>
		{% else %}
		<script>
				$.notify({
					icon: 'add_alert',
					title: '<strong>Heads up!</strong>',
					message: '{{message}}'
					},
				{
					type: '{{message.tags}}'
				});
			</script>
		{% endif%}
	{% endfor %}
  {% for error, value in form.errors.items  %}
	<script>
			$.notify({
				icon: 'add_alert',
				title: '<strong>{{error}}</strong>',
				message: '{{value}}'
				},
			{
				type: 'danger'
			});
		</script>
	{% endfor %}
  <script>
     const currentLocation = location.href;
     const menuItem = document.querySelectorAll('a.nav-link');
     const navItem = document.querySelectorAll('li.nav-item');
     for(let i = 0; i<navItem.length; i++){
       if(menuItem[i].href == currentLocation){
         navItem[i].className = "nav-item active"
        }
     }
  </script>
</body>
</html>
