{% extends 'accounts_elements/base.html' %}
{% load static %}
{% block body %}
<div class="page-header login-page header-filter" style="background-image: url('{% static 'assets/img/register.jpg' %}'); background-size: cover; background-position: top center;">
	<div class="container" style="margin-top: 7%">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
				<form action=""  method="POST">
					{% csrf_token %}
					<div class="card card-login card-hidden">
						<div class="card-header card-header-rose text-center">
							<h3 class="card-title">Login</h3>
							<div class="social-line"></div>
						</div>
						<div class="card-body">
							<span class="bmd-form-group"></span> <span class="bmd-form-group"></span>
							<div class="input-group">
								<span class="bmd-form-group"></span>
								<div class="input-group-prepend">
									<span class="bmd-form-group"><span class="input-group-text"><i class="material-icons">email</i></span></span>
								</div><input class="form-control" name="username" placeholder="username..." type="text">
							</div><span class="bmd-form-group"></span>
							<div class="input-group">
								<span class="bmd-form-group"></span>
								<div class="input-group-prepend">
									<span class="bmd-form-group"><span class="input-group-text"><i class="material-icons">lock_outline</i></span></span>
								</div><input class="form-control" name="password" placeholder="Password..." type="password">
							</div>
						</div><br>
						<div class="card-footer justify-content-center">
							<button class="btn" type="submit" style="background:linear-gradient(60deg, #ec407a, #d81b60)">lets Go</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% include "footer.html" %}
</div>
{% endblock %}
