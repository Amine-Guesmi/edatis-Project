{% for user in users %}
  {% if request.user.username != user.username %}
    <tr>
      <td class="text-center">{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{ user.groups.all.0 }}</td>
      <td class="td-actions text-right">
        {% if user.groups.all.0.name ==  'waiter' %}
          <button type="button" data-url="{% url 'accounts:user_activate' user.id %}" class="btn btn-danger btn-round show-form-activate">
            <i class="material-icons">check_circle</i>
          </button>
        {% endif %}
        <button type="button" rel="tooltip" class="btn btn-info btn-round">
          <i class="material-icons">person</i>
        </button>
        <button type="button" data-url="{% url 'accounts:user_update' user.id %}" class="btn btn-success btn-round show-form-update">
          <i class="material-icons">edit</i>
        </button>
        <button type="button" data-url="{% url 'accounts:user_delete' user.id %}" rel="tooltip" class="btn btn-danger btn-round show-form-delete">
          <i class="material-icons">close</i>
        </button>
      </td>
    </tr>
  {% endif %}
{% endfor %}
